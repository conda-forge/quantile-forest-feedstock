{% set name = "quantile-forest" %}
{% set version = "1.3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quantile_forest-{{ version }}.tar.gz
  sha256: 020bb88bb110bbdab461776fde8150c3503e76fde3cf0f51d4fd3119c6ce2f89

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy >=2.0                            # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
    - wheel
    - cython >=3.0a4
    - numpy >=2.0
    - scikit-learn >=1.0
    - scipy >=1.4
  run:
    - python
    - numpy >=1.23
    - scikit-learn >=1.0
    - scipy >=1.4

test:
  imports:
    - examples
    - quantile_forest
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://zillow.github.io/quantile-forest
  summary: scikit-learn compatible quantile forests.
  dev_url: https://github.com/zillow/quantile-forest
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - reidjohnson
